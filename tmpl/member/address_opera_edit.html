<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/address_opera_edit.css">
    
</head>
<body style="background-color:#f6f6f9">
    <header id="header"></header>
    <div class="address-opera">
        <div class="address-ocnt">
           
            <p>
			<span class="shouhuo">收货人</span>
                <input type="text" class="input-30" id="true_name" placeholder="姓名" name="true_name"/>
            </p>
			<hr class="mem_hr"/>
			<div style="clear:left"></div>
			
            <span class="shouhuo">联系电话</span>
            <p>
                <input type="text" class="input-30" id="mob_phone" placeholder="手机" name="mob_phone"/>
            </p>
            <hr class="mem_hr"/>
			<div style="clear:left"></div>
			
			
            <div class="aaabb">
				<span style=" width:20%; float:left; padding-left:15px; font-size:14px;">所在地区</span>
            		<p><span id="detailaddr" class="mr5" style=" font-size:14px; float:left; margin-left:45px;></span></p>    	
				</div>
				<div style="clear:left"></div>
			<p class="detail-d-addr"></p>
			<a href="javascript:;" class="btn-s btn-prink-s" id="editaddress" style="float:right; border:none; background:url(../../images/member/address/acee.jpg) no-repeat; height:20px; margin-top:-92px;"></a><input type="hidden" name="modifyaddr" value="1">
			
			</a>
            
            <div id="area" style="display:none;">
	            <p style="padding-left:15px">省份：<span class="opera-tips">(*必填)</span></p>
	            <div class="new-select-wp" id="prov">
			        <select class="select-30" id="prov_select" name="prov">
						<option value="">请选择...</option>
			        </select>	
	            </div>
	            <p style="padding-left:15px">城市：<span class="opera-tips">(*必填)</span></p>
	            <div class="new-select-wp" id="city">
			 		<select class="select-30" id="city_select" name="city">
						<option value="">请选择...</option>
			        </select>           	
	            </div>
	            <p style="padding-left:15px">区县：<span class="opera-tips">(*必填)</span></p>
	            <div class="new-select-wp" id="region">
			       	<select class="select-30" id="region_select" name="region">
						<option value="">请选择...</option>
			        </select>
	            </div>
		        <span class="shouhuo">收货人</span>
	            <p>
					<input type="text" class="input-30" id="address" name="address">
	            </p>
            </div>
        </div>
        <input type="hidden" name="area_id">
        <input type="hidden" name="city_id">
        <input type="hidden" name="area_info">
        <input type="hidden" name="address">
        <div class="error-tips"></div>
        <a class="add_address mt10 bcadd" href="javascript:;">保存地址</a>
    </div>
    <div id="footer"></div>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/simple-plugin.js"></script>
    <script type="text/javascript" src="../../js/tmpl/common-top.js"></script>
    <!-- <script type="text/javascript" src="../../js/tmpl/footer.js"></script> -->
    <script type="text/javascript" src="../../js/tmpl/address_opera_edit.js"></script>
</body>
</html>

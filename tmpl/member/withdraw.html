<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的朋友</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>
<body>
    <header id="header"></header>

    <div class="" >

       <a href="withdraw_add.html" ><span style=" border: 1px solid #f1f4f4;text-align: center;margin: 0 auto;display: block;width: 80px;height: 30px;margin-top: 10px;line-height: 30px;"><span style="font-size: 16px;color:#1c1c1c;">申请提现</span></span></a>
    </div>


    <div class="" id="con">


    </div>


    <div class="footer" id="footer"></div>


    <script type="text/html" id="tpl1">
        <div class="order-list">
            <%
       
            if (list.length >0){%>
            <ul>
                <%for(var i = 0;i<list.length;i++){

                %>
                <li >
                    <%=list[i].id%>       <%=list[i].money%>       <%=list[i].status%>        <%=list[i].create_at%>
                </li>
                <%}%>
            </ul>
            <div class="pagination mt10">
                <a href="javascript:void(0);" class="pre-page <%if(curpage <=1 ){%>disabled<%}%>">上一页</a>
               共 <%=page_total%>页
                <a href="javascript:void(0);" has_more="<%if (hasmore){%>true<%}else{%>false<%}%>"  class="next-page <%if (!hasmore){%>disabled<%}%>">下一页</a>
            </div>
            <%}else {%>
            <div class="no-record">
                暂无记录
            </div>
            <%}%>
        </div>
    </script>
    <script type="text/javascript" src="../../js/common.js"></script>

    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/tmpl/common-top.js"></script>
    <script type="text/javascript"  src="../../js/tmpl/withdraw_list.js">
        var key = getcookie('key');
        if (key == '') {
            window.location.href = WapSiteUrl+'/tmpl/member/login.html';
        }


        $.ajax({
            type: 'get',
            data:{key:key},
            url: ApiUrl + "/index.php?act=member_withdraw&op=list",
            dataType: 'json',
            success: function(result) {


                    var html = template.render('tpl1', result);
                    $("#con").append(html);


            }
        });

    </script>

    <script type="text/javascript" src="../../js/tmpl/footer.js"></script>
</body>
</html>

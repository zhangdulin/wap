<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理收货地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/address_list.css">
</head>
<body style="background:#f3f6f8">
    <header id="header"></header>
    <div class="address-list" id="address_list"></div>
    <div class="footer" id="footer"></div>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/html" id="saddress_list">
     <%if(address_list.length>0){%>
		<ul>
		<%for(var i=0;i<address_list.length;i++){%>
           
                <li class="madr-tlt clearfix">
                    <span class="madrt-name madrt-name"><%=address_list[i].true_name %></span>
                    <span class="madrt-phone"><%=address_list[i].mob_phone %></span>
                    <span class="madrt-type fright"></span>
                </li>
                <li class="madr-cnt">
                    <p class="address_info"><%=address_list[i].area_info %>&nbsp;<%=address_list[i].address %></p>
				</li>	
                    <li class="madrc-opera clearfix address_li"">
					    <span class="madrc-hover"><input type="radio" value=""></span>
						<span style="float:left">&nbsp;&nbsp;设为默认</span>
						<span class="bjdel">
						<a href="address_opera_edit.html?address_id=<%=address_list[i].address_id %>">编辑</a>&nbsp;|
						
                        <a href="javascript:;" address_id="<%=address_list[i].address_id %>" class="deladdress">删除</a>
						</span>
                    </li>
               
           
		<%}%>
        </ul>
        <%}else{%>
            <div class="no-record">
            <img src="../../images/member/address/geo.png" style=" width:170px; height:200px;margin-top:50px; "> 
            <p style="font-size:14px;color:#9c9c9c;margin-top:10px; ">您还没有添加收货地址</p>
            </div>
        <%}%>
		<a class="add_address mt10 add_addressfix" href="address_opera.html">添加收货地址</a>
	</script>    
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/tmpl/common-top.js"></script>
    <script type="text/javascript" src="../../js/tmpl/address_list.js"></script>
    <!-- <script type="text/javascript" src="../../js/tmpl/footer.js"></script> -->
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人分销中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>
<body class="member-body">
    <header id="header"></header>
	<div class="main">
		<div class="header_content">
			<div class="location"><span class="location_icon"></span><span class="city">长沙</span></div>
			<div class="setting"><span class="setting_icon"></span></div>
			<div class="userinfo">
				<div class="avatar"><img src="../../images/avatar_icon.png"></div><div class="username"><span id="username"></span></div>
			</div>
			<div class="account_info">
				<ul>
					<li>优惠券 <a href="voucher_list.html?voucher_state=1">0</a> 张</li>
					<li>余额 <span id="predepoit"></span> 元</li>
					<li>积分 <span id="point"></span> 分</li>
				</ul>
			</div>
			<img src="../../images/banner.jpg" class="bg_img">
		</div>
		<div class="top_content">
			<div class="title">
				<div class="more"><a href="order_list.html"> 查看全部订单 >></a></div>
				<div class="my_order"><span class="order_icon"></span><span class="text"> 我的订单</span></div>
			</div>
			<ul>
				<li><a href="order_list.html?state=10"><span class="pay_icon"></span><p>待付款</p></a></li>
				<li><a href="order_list.html?state=20"><span class="deliver_icon"></span><p>待发货</p></a></li>
				<li><a href="order_list.html?state=30"><span class="recive_icon"></span><p>待收货</p></a></li>
				<li><a href="order_list.html?state=40"><span class="evaluate_icon"></span><p>待评价</p></a></li>
				<li><a href="order_list.html?state=30"><span class="refund_icon"></span><p>退款/售后</p></a></li>
			</ul>
		</div>
		<div class="center_content">
			<div class="title">
				<div class="my_order"><span class="user_icon"></span><span class="text"> 会员中心</span></div>
			</div>
			<ul>
				<li><p>0 积分</p><h3>团队业绩</h3></li>
				<li class="l_border"><p>0 积分</p><h3>我的收入</h3></li>
				<li class="l_border"><p>金牌代理</p><h3>我的身份</h3></li>
			</ul>
			<div class="rec">
				<p>您是由：<span>【<span id="rec_id"></span>】</span>推荐</p>
			</div>
		</div>
		<div class="bottom_content">

			<div class="item">
				<span class="friends_icon icon"></span><span class="item_name">我的朋友</span><span class="up_icon"></span><span class="num"><span id="all_level_num"></span>人</span>
			</div>
			<div class="item_content">
				<ul>
					<a href="agents.html?level=1"><li><span class="item_name">一级朋友</span><span class="right_icon"></span><span class="num_f"><span id="first_level_num"></span>人</span></li></a>
					<a href="agents.html?level=2"><li><span class="item_name">二级朋友</span><span class="right_icon"></span><span class="num_f"><span id="second_level_num"></span>人</span></li></a>
					<a href="agents.html?level=3"><li><span class="item_name">三级朋友</span><span class="right_icon"></span><span class="num_f"><span id="third_level_num"></span>人</span></li></a>
				</ul>
			</div>
			<div class="item">
				<span class="qr_icon icon"></span><span class="item_name">我的二维码</span><a href="javascript:void(0)"><span class="up_icon"></span></a>
			</div>
			<div class="item_content">
				<li style="text-align: center"><span id="qr_code"></span></li>
			</div>
			<div class="item">
				<span class="money_icon icon"></span><span class="item_name">我的钱包</span>
			</div>
			<div class="item">
				<span class="withdraw_icon icon"></span><span class="item_name">申请提现</span>
			</div>
		</div>
	</div>
    <div class="footer" id="footer"></div>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/tmpl/common-top.js"></script>
    <script type="text/javascript" src="../../js/tmpl/member.js"></script>
    <script type="text/javascript" src="../../js/tmpl/footer.js"></script>
</body>
</html>
